body{

/* MESSAGE BOX */
.messageBox{

/* FADE LINES */
.fadeLine{
opacity:0;

.fadeLine.show{

}

/* FLOATING EMOJIS */
.emoji{

animation:floatCinema linear forwards;
z-index:2;
}

/* FLOATING VIDEOS */
.floatVideo{
position:fixed;
bottom:-140px;
border-radius:18px;
overflow:hidden;
pointer-events:none;
animation:floatCinema linear forwards;
box-shadow:0 0 25px rgba(255,150,180,0.4);
}

.floatVideo video{
width:100%;
height:100%;

}

.depth-near{width:160px;z-index:6;}
.depth-mid{width:120px;opacity:.85;z-index:5;}
.depth-far{width:90px;opacity:.6;z-index:4;filter:blur(1px);}

@keyframes floatCinema{
0%{transform:translateY(0) scale(.9);opacity:0;}
20%{opacity:1;}
100%{transform:translateY(-130vh) scale(1.2);opacity:0;}
}
